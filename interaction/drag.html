<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <script src="../lib/d3.v5.js"></script>
</head>
<body>
<script type="text/javascript">
    var width = 400;
    var height = 400;
    var svg = d3.select('body').append('svg')
            .attr('width', width)
            .attr('height', height);
    var circles = [
        {cx: 150, cy: 200, r: 30},
        {cx: 250, cy: 200, r: 30}
    ];
    var drag = d3.drag()
            .on('start', function (d) {
                console.log('start drag')
            })
            .on('end', function (d) {
                console.log('end drag');
            })
            .on('drag', function (d) {
                d3.select(this)
                        .attr('cx', d.cx = d3.event.x)
                        .attr('cy', d.cy = d3.event.y);
            });
    svg.selectAll('circle')
            .data(circles)
            .enter()
            .append('circle')
            .attr('cx', function (d) {
                return d.cx;
            })
            .attr('cy', function (d) {
                return d.cy;
            })
            .attr('r', function (d) {
                return d.r;
            })
            .attr('fill', 'blue')
            .call(drag);
</script>
</body>
</html>
