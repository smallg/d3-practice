<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <script src="../lib/d3.v5.js"></script>
</head>
<body>
<script type="text/javascript">
    var width = 400;
    var height = 400;
    var svg = d3.select('body').append('svg')
            .attr('width', width)
            .attr('height', height);
    var circles = [
        {cx: 150, cy: 200, r: 30},
        {cx: 220, cy: 200, r: 30},
        {cx: 150, cy: 270, r: 30},
        {cx: 220, cy: 270, r: 30}
    ];
    var zoom = d3.zoom()
            .scaleExtent([1, 10])
            .on('zoom', function (d) {
                d3.select(this)
                        .attr('transform', d3.event.transform);
            });
    var g = svg.append('g')
            .call(zoom);
    g.selectAll('circle')
            .data(circles)
            .enter()
            .append('circle')
            .attr('cx', function (d) {
                return d.cx;
            })
            .attr('cy', function (d) {
                return d.cy;
            })
            .attr('r', function (d) {
                return d.r;
            })
            .attr('fill', 'black');
</script>
</body>
</html>
