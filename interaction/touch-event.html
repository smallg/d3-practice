<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <script src="../lib/d3.v5.js"></script>
</head>
<body>
<script type="text/javascript">
    var width = 400;
    var height = 400;
    var svg = d3.select('body').append('svg')
            .attr('width', width)
            .attr('height', height);
    svg.append('circle')
            .attr('cx', 150)
            .attr('cy', 200)
            .attr('r', 50)
            .attr('fill', 'blue')
            .on('touchstart', function () {
                d3.select(this).attr('fill', 'yellow')
            })
            .on('touchmove', function () {
                var pos = d3.touches(this)[0];
                d3.select(this)
                        .attr('cx', pos[0])
                        .attr('cy', pos[1]);
            })
            .on('touchend', function () {
                d3.select(this).attr('fill', 'blue');
            });
</script>
</body>
</html>
