<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/d3.v5.js"></script>
    <style>
        .blue {
            color: blue;
        }

        .big-size {
            font-size: 24px;
        }
    </style>
</head>
<body>
<p>Cat</p>
<p>Dog</p>
<p class="first">First</p>
<script type="text/javascript">
    // var paragraphs = document.getElementsByTagName('p');
    // for (var i =0; i< paragraphs.length; i++){
    //     var paragraph = paragraphs.item(i);
    //     paragraph.innerHTML = 'Hello, World';
    // }
    // var p = d3.select('body').selectAll('p').text('Hello, World');
    var p = d3.selectAll("p:not(.first)").text('Hello, World');
    p.style("color", "red");
    p.style("font-size", "24px");
    // if p is empty, return true;
    console.log(p.empty());
    // return first node, if node is empty, return null
    console.log(p.node());
    // return p size
    console.log(p.size());

    var width = 400;
    var height = 400;
    var svg = d3.select('body')
            .append("svg")
            .attr("width", width)
            .attr("height", height);
    svg.append("circle")
            .attr("cx", "50px")
            .attr("cy", "50px")
            .attr("r", "50px")
            .attr("fill", "red");
    svg.append("circle")
            .attr("cx", "100px")
            .attr("cy", "50px")
            .attr("r", "50px")
            .attr("fill", "blue");

    var circle = d3.select('circle');
    console.log(circle.attr('cx'));

    // turn on/off attr
    d3.select('p.first')
            .attr('class', 'blue big-size')
            // .classed({'blue': true, 'big-size': false})
            // .classed('blue big-size', false)
            .classed('blue', true).classed('big-size', false);

</script>
</body>
</html>
