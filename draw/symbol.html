<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>угдтЈи</title>
    <script src="../lib/d3.v5.js"></script>
</head>
<body>
<script type="text/javascript">
    var width = 600;
    var height = 600;
    var svg = d3.select('body').append('svg')
            .attr('width', width)
            .attr('height', height);
    var color = d3.schemeCategory10;
    var n = 30;
    var data = [];
    for (var i = 0; i < n; i++) {
        data.push(Math.floor(Math.random() * d3.symbols.length));
    }
    svg.selectAll('path')
            .data(data)
            .enter()
            .append('path')
            .attr('d', d3.symbol().type(function (d) {
                return d3.symbols[d];
            }))
            .attr('transform', function (d, i) {
                var x = 100 + i % 5 * 20;
                var y = 100 + Math.floor(i / 5) * 20;
                return 'translate(' + x + ',' + y + ')';
            })
            .attr('fill', function (d, i) {
                if (10 <= i && i < 20) {
                    return color[i - 10];
                }
                if (20 <= i && i < 30) {
                    return color[i - 20];
                }
                return color[i];
            });
</script>
</body>
</html>
