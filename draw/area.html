<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>散点图</title>
    <script src="../lib/d3.v5.js"></script>
</head>
<body>
<script type="text/javascript">
    var width = 300;
    var height = 300;
    var svg = d3.select('body').append('svg')
            .attr('width', width)
            .attr('height', height);
    var data = [80, 120, 130, 70, 60, 90];
    var areaPath = d3.area()
            .x(function (d, i) {
                return 50 + i * 80;
            })
            .y0(function (d, i) {
                return height / 2;
            })
            .y1(function (d, i) {
                return height / 2 - d;
            });
    svg.append('path')
            .attr('d', areaPath(data))
            .attr('stroke', 'black')
            .attr('stroke-width', '3px')
            .attr('fill', 'yellow');
</script>
</body>
</html>
