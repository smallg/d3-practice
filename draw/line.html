<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>散点图</title>
    <script src="../lib/d3.v5.js"></script>
</head>
<body>
<script type="text/javascript">
    var width = 600;
    var height = 600;
    var lines = [[80, 80], [200, 100], [200, 200], [100, 200]];
    var linePath = d3.line();
    var svg = d3.select('body').append('svg')
            .attr('width', width)
            .attr('height', height);
    svg.append('path')
            .attr('d', linePath(lines))
            .attr('stroke', 'black')
            .attr('stroke-width', '3px')
            .attr('fill', 'none');
</script>
</body>
</html>
