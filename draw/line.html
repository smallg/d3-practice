<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>çº¿</title>
    <script src="../lib/d3.v5.js"></script>
</head>
<body>
<script type="text/javascript">
    var width = 300;
    var height = 300;
    var lines = [[80, 80], [200, 100], [200, 200], [100, 200]];
    var linePath = d3.line();
    var svg = d3.select('body').append('svg')
            .attr('width', width)
            .attr('height', height);
    svg.append('path')
            .attr('d', linePath(lines))
            .attr('stroke', 'black')
            .attr('stroke-width', '3px')
            .attr('fill', 'none');

    var lines1 = [80, 120, 160, 200, 240, 280];
    var linePath1 = d3.line()
            .curve(d3.curveCatmullRom.alpha(0.5))
            .x(function (d) {
                return d;
            })
            .y(function (d, i) {
                return i % 2 == 0 ? 40 : 120;
            });
    var svg1 = d3.select('body').append('svg')
            .attr('width', width)
            .attr('height', height);
    svg1.append('path')
            .attr('d', linePath1(lines1))
            .attr('stroke', 'black')
            .attr('stroke-width', '3px')
            .attr('fill', 'none');
</script>
</body>
</html>
