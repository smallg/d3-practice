<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>å¼¦</title>
    <script src="../lib/d3.v5.js"></script>
</head>
<body>
<script type="text/javascript">
    var width = 600;
    var height = 600;
    var svg = d3.select('body').append('svg')
            .attr('width', width)
            .attr('height', height);
    var data = {
        source: {
            startAngle: 0.2,
            endAngle: Math.PI * 0.3,
            radius: 100
        },
        target: {
            startAngle: Math.PI * 1.0,
            endAngle: Math.PI * 1.6,
            radius: 100
        },
        startArc: {
            start: 0.2,
            end: Math.PI * 0.3,
            radius: 100
        },
        endArc: {
            start: Math.PI * 1.0,
            end: Math.PI * 1.6,
            radius: 100
        }
    };
    var chord = d3.chord()
            .source(function (d) {
                return d.startArc;
            })
            .target(function (d) {
                return d.endArc;
            })
            .radius(200)
            .startAngle(function (d) {
                return d.start
            })
            .endAngle(function (d) {
                return d.end;
            });
    svg.append('path')
            .attr('d', chord(data))
            .attr('transform', 'translate(200,200)')
            .attr('fill', 'yellow')
            .attr('stroke', 'black')
            .attr('stroke-width', 3);
</script>
</body>
</html>
