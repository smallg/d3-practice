<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <script src="../lib/d3.v5.js"></script>
</head>
<body>
<script type="text/javascript">
    var width = 600;
    var height = 600;
    var svg = d3.select('body').append('svg')
            .attr('width', width)
            .attr('height', height);
    var data = [100, 100, 100];
    var g = svg.append('g');
    g.selectAll('rect')
            .data(data)
            .enter()
            .append('rect')
            .attr('fill', 'steelblue')
            .attr('id', function (d, i) {
                return 'rect' + i;
            })
            .attr('x', 10)
            .attr('y', function (d, i) {
                return 10 + i * 35;
            })
            .attr('width', function (d) {
                return d;
            })
            .attr('height', 30);
    g.transition()
            .select('#rect1')
            .attr('width', 300)
            .transition()
            .attr('width', 100);

    g.transition()
            .selectAll('rect')
            .filter(function (d, i) {
                return i >= 1;
            })
            .attr('width', 300);
</script>
</body>
</html>
