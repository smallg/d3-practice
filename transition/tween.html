<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <script src="../lib/d3.v5.js"></script>
</head>
<body>
<script type="text/javascript">
    var width = 600;
    var height = 600;
    var svg = d3.select('body').append('svg')
            .attr('width', width)
            .attr('height', height);
    var text = svg.append('text')
            .attr('fill', 'black')
            .attr('x', 100)
            .attr('y', 10)
            .attr('dy', '1.2em')
            .attr('text-anchor', 'end')
            .text(100);
    var initx = text.attr('x');
    var initText = text.text();
    var textTran = text.transition()
            .duration(2000)
            .tween('text', function () {
                return function (t) {
                    d3.select('text')
                            .attr('x', Number(initx) + t * 300)
                            .text(Math.floor(Number(initText) + t * 300));
                }
            })
            .remove();
</script>
</body>
</html>
